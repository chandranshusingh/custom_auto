<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="offRoadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a8a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="120" fill="#f8f9fa"/>
  
  <!-- Car Body (Rugged SUV) -->
  <rect x="30" y="55" width="140" height="40" rx="8" fill="url(#offRoadGradient)" stroke="#3a5a1a" stroke-width="2"/>
  
  <!-- Roof (Flat top) -->
  <rect x="40" y="40" width="120" height="20" rx="5" fill="url(#offRoadGradient)" stroke="#3a5a1a" stroke-width="1.5"/>
  
  <!-- Spare tire -->
  <circle cx="175" cy="75" r="8" fill="#333" stroke="#222" stroke-width="1.5"/>
  <circle cx="175" cy="75" r="4" fill="#666"/>
  
  <!-- Wheels (Large off-road tires) -->
  <circle cx="65" cy="90" r="16" fill="#333" stroke="#222" stroke-width="2"/>
  <circle cx="135" cy="90" r="16" fill="#333" stroke="#222" stroke-width="2"/>
  <circle cx="65" cy="90" r="10" fill="#666"/>
  <circle cx="135" cy="90" r="10" fill="#666"/>
  
  <!-- Wheel arches -->
  <path d="M50 90 Q65 75 80 90" fill="none" stroke="#3a5a1a" stroke-width="2"/>
  <path d="M120 90 Q135 75 150 90" fill="none" stroke="#3a5a1a" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="50" y="43" width="100" height="12" rx="4" fill="#87CEEB" opacity="0.7"/>
  
  <!-- Grille -->
  <rect x="25" y="65" width="8" height="15" rx="2" fill="#333"/>
  <line x1="27" y1="68" x2="31" y2="68" stroke="#666" stroke-width="1"/>
  <line x1="27" y1="72" x2="31" y2="72" stroke="#666" stroke-width="1"/>
  <line x1="27" y1="76" x2="31" y2="76" stroke="#666" stroke-width="1"/>
  
  <!-- Lights -->
  <circle cx="25" cy="72" r="6" fill="#ffffcc"/>
  
  <!-- Ground clearance line -->
  <line x1="30" y1="110" x2="170" y2="110" stroke="#ddd" stroke-width="1"/>
  
  <!-- Text Label -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Mahindra Thar
  </text>
</svg>
