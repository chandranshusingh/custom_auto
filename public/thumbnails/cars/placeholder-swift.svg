<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3e3e3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="120" fill="#f8f9fa"/>
  
  <!-- Car Body (Hatchback) -->
  <ellipse cx="100" cy="75" rx="65" ry="25" fill="url(#carGradient)" stroke="#888" stroke-width="2"/>
  
  <!-- Roof -->
  <ellipse cx="95" cy="55" rx="45" ry="15" fill="url(#carGradient)" stroke="#888" stroke-width="1.5"/>
  
  <!-- Wheels -->
  <circle cx="65" cy="85" r="12" fill="#333" stroke="#222" stroke-width="2"/>
  <circle cx="135" cy="85" r="12" fill="#333" stroke="#222" stroke-width="2"/>
  <circle cx="65" cy="85" r="6" fill="#666"/>
  <circle cx="135" cy="85" r="6" fill="#666"/>
  
  <!-- Windows -->
  <ellipse cx="95" cy="58" rx="35" ry="10" fill="#87CEEB" opacity="0.7"/>
  
  <!-- Lights -->
  <ellipse cx="155" cy="70" rx="8" ry="4" fill="#ffffcc"/>
  <ellipse cx="45" cy="70" rx="8" ry="4" fill="#ffcccc"/>
  
  <!-- Text Label -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Maruti Swift
  </text>
</svg>
